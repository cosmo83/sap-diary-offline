<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <title>SAP Diary</title>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
		
			<script type="text/javascript">


					$(document).on( "pageinit", "#main-page", function() {
								var storage=sessionStorage;
                        $.support.cors = true;
                        $.mobile.allowCrossDomainPages = true;
                        $('#username').val(localStorage.username);
                        $('#password').val(localStorage.password);
                        $('#route').val(localStorage.route);
                        
					});
					
					

					
			</script>
	 </head>
    <body>
	
	<div data-role="page" id="main-page" class="my-page">

	<div data-role="header">
		<h1>Home Page</h1>
		<!--<a href="#panel-nav" data-icon="bars">Navigation</a> -->
		<a href="#settings" data-icon="gear" class="ui-btn-right">Settings </a>
		
		
	</div><!-- /header -->

	<div data-role="content">	

	<ul data-role="listview" data-inset="true">
            <li><a href="neworder.html" data-transition="flip"  data-ajax="false">
                <img src="img/new-sales.jpg">
                <h2>Sales</h2>
                <p>New Sale Order</p>
                <p class="ui-li-aside">Sales</p>
            </a></li>
            <li><a href="delivery.html" data-transition="flip" data-ajax="false">
                <img src="img/delivery.jpg">
                <h2>Deliveries</h2>
                <p>New Delivery</p>
                <p class="ui-li-aside">Deliveries</p>
            </a></li>
            <li><a href="#" data-transition="flip" data-ajax="false">
                <img src="img/analytics.jpg">
                <h2>Analytics</h2>
                <p>Business Anaytics</p>
                <p class="ui-li-aside">Analytics</p>
            </a></li>
            
            <!--<li><a href="procurement.html" data-transition="flip">
                <img src="img/procurement.jpg">
                <h2>Procurement</h2>
                <p>Milk Procurement</p>
                <p class="ui-li-aside">Procurement</p>
            </a></li>-->
            
        </ul>

					
	</div><!-- /content -->
	
	<div data-role="footer" data-position="fixed" visible="false">
		<small id="status">&nbsp;</small> 
	</div><!-- /footer -->
	
        <div data-role="panel" data-position="right" id="settings" data-theme="b" class="jqm-nav-panel">

        <form class="userform">
            <h2>Save User Details</h2>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" data-mini="true">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" autocomplete="off" data-mini="true">

            <label for="route">Route:</label>
            <input type="text" name="route" id="route" autocomplete="off" data-mini="true">


            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" data-rel="close" data-role="button" data-theme="c" data-mini="true">Cancel</a></div>
                <div class="ui-block-b"><a href="#" data-rel="close" data-role="button" data-theme="b" data-mini="true" onClick="saveUser()">Save</a></div>
            </div>
        </form>

        </div><!-- /panel -->
	
	</div><!-- /page -->

        <div data-role="content">
		<span id="noitemstext">&nbsp;</span>
		<div data-role="listview" data-inset="true" data-filter="true" id="workList">
                </div>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
		<small>&nbsp;</small>
        </div><!-- /footer -->
       
        

        </div><!-- /page -->

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		  <link rel="stylesheet"  href="css/jquery.mobile-1.3.2.min.css">
		  <link rel="stylesheet"  href="css/grid-listview.css">
        <script type="text/javascript" src="js/datajs-1.1.1.js"></script>


    </body>
</html>
